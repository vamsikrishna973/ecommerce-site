<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div>
    <!-- <input type="text" [(ngModel)]="searchTerm" (input)="onSearch()" placeholder="Search..." />
 <ul>
  <li *ngFor="let item of filteredItems">{{ item }}</li>
</ul>  -->
  </div>
  <div class="container mt-4 " >
    <div class="row">
      <div class="col-md-2" *ngFor="let product of products "><p>{{ product.name }} - ${{ product.price }}</p>
        <div class="card h-50">
          <div class="card-img-container">
          <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
          </div>
          <div class="card-body" >
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><strong>${{ product.price }}</strong></p>
            <div class="row"><div class="col-md-8">
            
              <button class="btn btn-primary"(click)="addToCart(product)" >Add Cart</button>
            </div>
          <div class="col-md-4"> <button class="btn btn-primary" (click)="buyProduct(product)">Buy</button>
  
          </div></div>
          </div>
        </div>
      </div>
    </div>
</div>
  
  
</body>
</html>
